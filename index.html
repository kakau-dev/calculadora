<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="icons8-calculadora-48.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Biryani:wght@300;900&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="index.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="content">
      <div class="screen">
        <div class="redondo">
          <div class="r"></div>
          <div class="y"></div>
          <div class="g"></div>
        </div>
        <input type="text" id="in" maxlength="10" />
        <div class="keyboard">
            <div class="c"onclick="remove()">AC</div>
            <div class="c"onclick="teste();document.getElementById('in').value+='^'">^</div>
            <div class="c"onclick="teste();document.getElementById('in').value+='%'">%</div>
            <div class="l"onclick="teste();document.getElementById('in').value+='รท'">รท</div>
            <div class="z"onclick="teste();document.getElementById('in').value+='7'">7</div>
            <div class="z"onclick="teste();document.getElementById('in').value+='8'">8</div>
            <div class="z"onclick="teste();document.getElementById('in').value+='9'">9</div>
            <div class="l"onclick="teste();document.getElementById('in').value+='x'">x</div>
            <div class="z"onclick="teste();document.getElementById('in').value+='4'">4</div>
            <div class="z"onclick="teste();document.getElementById('in').value+='5'">5</div>
            <div class="z"onclick="teste();document.getElementById('in').value+='6'">6</div>
            <div class="l"onclick="teste();document.getElementById('in').value+='-'">-</div>
            <div class="z"onclick="teste();document.getElementById('in').value+='1'">1</div>
            <div class="z"onclick="teste();document.getElementById('in').value+='2'">2</div>
            <div class="z"onclick="teste();document.getElementById('in').value+='3'">3</div>
            <div class="l"onclick="teste();document.getElementById('in').value+='+'">+</div>
            <div class="zero"onclick="teste();document.getElementById('in').value+='0'"><p style="margin-left:7px;color:white;font-weight:600;font-size:20;">0</p></div>
            <div class="z"onclick="teste();document.getElementById('in').value+='.'">.</div>
            <div class="z"onclick="verify_calculator()">=</div>
    </div>
     <script src="codigo_js.js"></script>
  </body>
</html>
