<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="icons8-calculadora-48.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Biryani:wght@300;900&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="index.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="content">
      <div class="screen">
        <div class="redondo">
          <div class="r"></div>
          <div class="y"></div>
          <div class="g"></div>
        </div>
        <input type="text" id="in" maxlength="10" />
        <div class="keyboard">
          <div class="rows">
            <div class="c"onclick="remove()">AC</div>
            <div class="c"onclick="write_digit('^')">^</div>
            <div class="c"onclick="write_digit('%')">%</div>
            <div class="l"onclick="write_digit('รท')'">รท</div>
          </div>
          <div class="rows">
            <div class="z"onclick="write_digit('7')">7</div>
            <div class="z"onclick="write_digit('8')">8</div>
            <div class="z"onclick="write_digit('9')">9</div>
            <div class="l"onclick="write_digit('x')">x</div>
          </div>
          <div class="rows">
            <div class="z"onclick="write_digit('4')">4</div>
            <div class="z"onclick="write_digit('5')">5</div>
            <div class="z"onclick="write_digit('6')">6</div>
            <div class="l"onclick="write_digit('-')">-</div>
          </div>
          <div class="rows">
            <div class="z"onclick="write_digit('1')">1</div>
            <div class="z"onclick="write_digit('2')">2</div>
            <div class="z"onclick="write_digit('3')">3</div>
            <div class="l"onclick="write_digit('+')">+</div>
          </div>
          <div class="rows">
            <div class="zero"onclick="write_digit('0')"><p style="margin-left:7px;color:white;font-weight:600;font-size:20;">0</p></div>
            <div class="z"onclick="write_digit('.')">.</div>
            <div class="z"onclick="verify_calculator()">=</div>
          </div>

    </div>
     <script src="codigo_js.js"></script>
  </body>
</html>
